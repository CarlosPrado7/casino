<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
 
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script type="text/javascript">
    emailjs.init('n7AEXIFLkXx4xNBb1')
    </script>
    
</head>
<body id="fondo">
    <div id="principio">
        <h3 id="titulo">Registro</h3>
        <img src="../img/logoDefinitivo.png" id="logo">
    </div>

    <form method="post" id="form">
        <div id="registro">
            <div class="field-group">
                <div class="field">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Name" name="nombre" required>
                </div>
                <div class="field">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Surnames" required>
                </div>
            </div>

            <div class="field-group">
                <div class="field">
                    <label for="nacionalidad">Nacionalidad:</label>
                    <input type="text" id="nacionalidad" name="nacionalidad" placeholder="Nationality" required>
                </div>
            </div>

            <div class="field-group">
                <div class="field">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" placeholder="DNI" required>
                </div>
                <div class="field">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                
            </div>

            <div class="field-group">
                <div class="field">
                    <label for="numero">Número de Teléfono:</label>
                    <input type="tel" id="numero" required>
                </div>
                <div class="field">
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" required>
                </div>
            </div>

            <div class="field-group">
                <div class="field">
                    <label for="contra1">Contraseña:</label>
                    <input type="password" id="contra1" required>
                </div>
                <div class="field">
                    <label for="contra2">Repetir Contraseña:</label>
                    <input type="password" id="contra2" required>
                </div>
            </div>

            <div class="boton">
                <button type="submit" id="enviar">Registrar</button>
            </div>
            <div>
                <a href="../login.html">Iniciar Sesion</a>
            </div>
        </div>
    </form>

    <!-- Modal para mostrar los mensajes -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button id="closeModalBtn" class="close-btn">Cerrar</button>
        </div>
    </div>

    <script src="javaScript/funcionalidades.js"></script>
</body>
</html>
